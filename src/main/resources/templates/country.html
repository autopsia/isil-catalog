<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Listado de Countryos</title>
</head>
<body>


<div class="container">
    <h3>Listado de Countryos</h3>
    <div class="col-md-12">
        <a th:href="@{/country/add}" class="btn btn-primary">Agregar Country</a>
    </div>

    <div th:switch="countrys">
        <div th:case="*">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="country : ${countrys}">
                    <th scope="row" th:text="${country.countryId}"></th>
                    <td th:text="${country.name}"></td>

                    <td class="text-right">
                        <div class="btn-group">

                            <a th:href="@{/country/edit/{id}
                                    (id=${country.countryId})}"
                               class="btn btn-primary btn-sm">Editar</a>

                            <a th:href="@{/countrys/delete/{id}
                                (id=${country.countryId})}"
                               class="btn btn-danger btn-sm">Eliminar</a>

                        </div>
                    </td>

                </tr>
                </tbody>

            </table>


        </div>

    </div>


</div>


</body>
</html>
