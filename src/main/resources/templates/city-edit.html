<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Editar ciudad</title>
</head>
<body class="bg-dark">


<div class="container">
    <h3 class="text-white">Editar ciudad</h3>

    <div>

        <form action="#" method="post"
              th:object="${city}"
              th:action="@{/city/update/{id}(id=${city.cityId})}"
        >
            <div class="form-group">
                <label class="text-white" for="id">Id</label>
                <input type="text"
                       class="class-controller form-control"
                       id="id"
                       placeholder="Id"
                       th:field="*{cityId}"
                       disabled
                       required
                >
            </div>
            <div class="form-group">
                <label  class="text-white" for="nombre">Nombre</label>
                <input type="text"
                       class="class-controller form-control"
                       id="nombre"
                       placeholder="Ingrese nombre del pais"
                       th:field="*{name}"
                       required
                >
            </div>
            <div class="form-group"
                 th:switch="countrys"
                 th:case="*">
                <label class="text-white" for="country">Nombre</label>
                <select class="class-controller form-control"
                        id="country"
                        th:field="*{countryId}"
                        required
                >
                    <option th:each="country : ${countrys}"
                            th:value="${country.countryId}"
                            th:text="${country.name}">
                    </option>
                </select>
            </div>


            <button type="submit" class="btn btn-primary btn-block">
                Agregar pais
            </button>


        </form>


    </div>


</div>


</body>
</html>
